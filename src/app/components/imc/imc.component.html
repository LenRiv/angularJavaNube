<div class="container">

<h1>{{titulo}}</h1>

<div>
  <label for="peso" class="m-3">Peso-'kg':</label>
  <input type="number" id="peso" [(ngModel)]="peso">
  <br>
  <label for="altura" class="m-3">Altura en-'cm':</label>
  <input type="number" id="altura" [(ngModel)]="altura"> 
  <br>
  <button class="btn btn-primary m-3" (click)="cacularImc()">Calcular IMC</button>
</div>

<div *ngIf="imc !== null">
  <h3>Indice de masa corporal (IMC): {{ imc }}</h3>
  <p>{{ imcRango }}</p>
</div>

<button class="btn btn-warning my-5" (click)="reset()">Reiniciar</button>
</div>
